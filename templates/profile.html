{% extends "base.html" %}
{% block content %}
<h2>My Reviews</h2>
{% if reviews %}
  <div class="list-group">
    {% for review in reviews %}
      <div class="list-group-item mb-3">
        <div class="d-flex flex-row align-items-center gap-3">
          <div style="min-width: 80px;">
            <img src="{{ review.poster if review.poster and review.poster != 'N/A' else url_for('static', filename='no_poster.png') }}" alt="{{ review.movie_title }} poster" style="width: 80px; height: 120px; object-fit: cover; border-radius: 6px;">
          </div>
          <div class="flex-fill">
            <h5 class="mb-1">{{ review.movie_title }}</h5>
            <span class="badge {{ review.badge_color }}" style="font-size: 1em;">Rating: {{ review.rating }}</span>
            <span class="text-muted ms-2" style="font-size: 0.9em;">{{ review.created_at.strftime('%Y-%m-%d %H:%M') }}</span>
            <form method="POST" action="{{ url_for('edit_review', review_id=review.id) }}" class="mt-2 d-flex flex-column flex-md-row align-items-md-center gap-2">
              <div class="mb-2 flex-fill">
                <textarea name="review_text" class="form-control" rows="2" required>{{ review.review_text }}</textarea>
              </div>
              <div class="d-flex flex-row gap-2">
                <button type="submit" class="btn btn-primary btn-sm" name="action" value="update">Update Review</button>
                <button type="submit" class="btn btn-danger btn-sm" name="action" value="delete" onclick="return confirm('Are you sure you want to delete this review?');">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>You have not posted any reviews yet.</p>
{% endif %}
{% endblock %}
